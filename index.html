<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap-theme.min.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-3.1.0.js'></script>
    <script src='js/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/scripts.js'></script>
    <title>Template</title>
  </head>
  <body>

    <!-- Simple Form Input for Testing -->
    <div class="container">
      <h1>Form Input</h1>
      <form id="inputForm">
        <div class="form-group">
          <label for="place-input">Place:</label>
          <input id="place-input" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="landmark-input">Landmarks (separate by commas): </label>
          <input id="landmark-input" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="year-input">Month and Year: </label>
          <input id="year-input" class="form-control" type="month">
        </div>
        <button type="submit" class="btn btn-primary">Find out!</button>
      </form>
      <div id="result">
        <ul>
        </ul>
      </div>
      <div id="display">
      </div>
    </div>

  </body>
</html>
