<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap-theme.min.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-3.1.0.js'></script>
    <script src='js/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/scripts.js'></script>
    <title>Oh The Places We've Been</title>
  </head>
  <body>
    <div class="container">
      <nav id="result">
        <ul class="nav nav-pills">
        </ul>
      </nav>
    </div>
    <!-- Simple Form Input for Testing -->
    <div class="container">
      <h1>The Places You've Been</h1>
      <div class="row">
        <div class="col-sm-6">
          <form id="inputForm">
            <div class="form-group">
              <label for="place-input">Place:</label>
              <input id="place-input" class="form-control" type="text" required>
            </div>
            <div class="form-group">
              <label for="landmark-input">Landmarks (separate by commas): </label>
              <input id="landmark-input" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="year-input">Month and Year: </label>
              <input id="year-input" class="form-control" type="month">
            </div>
            <div class="form-group">
              <label for="notes-input">Notes: </label>
              <textarea id="notes-input" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary form-control">Go There Again!</button>
          </form>


        </div>
        <div class="col-sm-6">
          <div id="display">
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
